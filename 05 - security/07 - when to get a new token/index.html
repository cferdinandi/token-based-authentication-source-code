<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>When should you get a new token?</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<script>
			/**
			 * Refresh the auth token
			 * @param  {Function} callback A function to run after the token is refreshed
			 */
			function refreshToken (callback) {
				fetch('https://auth-guide.gomakethings.workers.dev?type=refresh', {
					headers: {
						'Authorization': `Bearer ${localStorage.getItem('refresh')}`
					}
				}).then(function (response) {
					if (response.ok) {
						return response.json();
					}
					throw response.status;
				}).then(function (data) {

					// Save the new auth and refresh tokens
					localStorage.setItem('token', data.token);
					localStorage.setItem('refresh', data.refresh);

					// Run the callback function
					if (callback && typeof callback === 'function') {
						callback();
					}

				}).catch(function (error) {

					// Do some error handling
					console.warn(error);

				});
			}

			/**
			 * Get the wizard data
			 */
			function getWizards () {

				// Request wizard data
				fetch('https://auth-guide.gomakethings.workers.dev?type=wizards', {
					headers: {
						'Authorization': `Bearer ${localStorage.getItem('token')}`
					}
				}).then(function (response) {
					if (response.ok) {
						return response.json();
					}
					throw response.status;
				}).then(function (data) {

					// Log the wizard data
					console.log(data);

				}).catch(function (error) {

					// Log the error
					console.warn(error);

					// If the current token is expired, try to refresh it
					if (error === 401) {
						refreshToken(getWizards);
					}

				});

			}

			getWizards();
		</script>
	</body>
</html>
