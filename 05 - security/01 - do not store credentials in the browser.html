<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Don't store credentials in the browser</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// This is bad
			// Do NOT store permanent credentials in your JS files
			let username = 'myAwesomeUsername';
			let password = 'p@ssw0rd!';

			let key = 'abcdef';
			let secret = '1234';



			// This is also bad
			// Do NOT store permanent credentials in localStorage, sessionStorage, or a cookie
			localStorage.setItem('credentials', JSON.stringify({
				username: 'myAwesomeUsername',
				password: 'p@ssw0rd!'
			}));
		</script>
	</body>
</html>
