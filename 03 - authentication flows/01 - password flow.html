<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Password Flow</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Password Flow
			// Do NOT hardcode credentials into your JavaScript like this
			fetch('https://auth-guide.gomakethings.workers.dev?type=password', {
				method: 'POST',
				headers: {
					'Authorization': `Basic ${btoa('merlin@wizardschool.org:spellbook123')}`
				}
			}).then(function (response) {
				if (response.ok) {
					return response.json();
				}
				throw response.status;
			}).then(function (data) {
				console.log(data);
			}).catch(function (error) {
				console.warn(error);
			});
		</script>
	</body>
</html>
