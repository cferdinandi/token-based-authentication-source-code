<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Password Flow</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Password Flow
			fetch('https://auth-guide.gomakethings.workers.dev?type=password', {
				method: 'POST',
				body: JSON.stringify({
					username: 'merlin@wizardschool.org',
					password: 'spellbook123'
				}),
				headers: {
					'Content-Type': 'application/json'
				}
			}).then(function (response) {
				if (response.ok) {
					return response.json();
				}
				throw response.status;
			}).then(function (data) {
				console.log(data);
			}).catch(function (error) {
				console.warn(error);
			});
		</script>
	</body>
</html>
