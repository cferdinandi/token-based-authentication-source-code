<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Credentials with a token</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// DO NOT store a token in your JS file like this
			let token = '12345';

			// Authenticate with a token (dummy API)
			fetch('https://my-app.com/wizards', {
				headers: {
					'Authorization': `Bearer ${token}`
				}
			}).then(function (response) {
				if (response.ok) {
					return response.json();
				}
				throw response;
			}).then(function (data) {
				console.log(data);
			}).catch(function (error) {
				console.warn(error);
			});
		</script>
	</body>
</html>
