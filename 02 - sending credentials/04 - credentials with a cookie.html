<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Credentials with a cookie</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Authenticate with a token cookie (dummy API)
			fetch('https://my-app.com/wizards', {
				credentials: 'include'
			}).then(function (response) {
				if (response.ok) {
					return response.json();
				}
				throw response;
			}).then(function (data) {
				console.log(data);
			}).catch(function (error) {
				console.warn(error);
			});
		</script>
	</body>
</html>
